<script>
  const pad = n => String(n).padStart(2, '0');

  function fmt(date) {
    const Y = date.getUTCFullYear();
    const M = pad(date.getUTCMonth() + 1);
    const D = pad(date.getUTCDate());
    const h = pad(date.getUTCHours());
    const m = pad(date.getUTCMinutes());
    const s = pad(date.getUTCSeconds());
    return `${Y}-${M}-${D} ${h}:${m}:${s}`;
  }

  function fmtOffset(date, offsetHours) {
    const shifted = new Date(date.getTime() + offsetHours * 3600000);
    return fmt(shifted);
  }

  function relative(ms) {
    const diff = ms - Date.now();
    const abs = Math.abs(diff);
    const past = diff < 0;
    const units = [
      [86400000 * 365, 'å¹´'],
      [86400000 * 30,  'ä¸ªæœˆ'],
      [86400000,       'å¤©'],
      [3600000,        'å°æ—¶'],
      [60000,          'åˆ†é’Ÿ'],
      [1000,           'ç§’'],
    ];
    for (const [u, label] of units) {
      if (abs >= u) {
        const n = Math.round(abs / u);
        return past ? `${n} ${label}å‰` : `${n} ${label}å`;
      }
    }
    return 'åˆšåˆš';
  }

  function convert() {
    const raw = document.getElementById('tsInput').value.trim();
    const err  = document.getElementById('error');
    const res  = document.getElementById('result');

    if (!raw || isNaN(raw)) {
      err.classList.add('visible');
      res.classList.remove('visible');
      return;
    }
    err.classList.remove('visible');

    let num = parseInt(raw, 10);
    // Auto-detect ms vs s (ms if > year 2200 in seconds)
    const msTs = num > 9999999999 ? num : num * 1000;
    const secTs = Math.floor(msTs / 1000);

    const date = new Date(msTs);
    document.getElementById('utc').textContent = fmt(date) + ' UTC';
    document.getElementById('cst').textContent = fmtOffset(date, 8) + ' CST';
    document.getElementById('sec').textContent = secTs;
    document.getElementById('ms').textContent  = msTs;
    document.getElementById('rel').textContent = relative(msTs);

    res.classList.add('visible');
  }

  function useNow() {
    document.getElementById('tsInput').value = Date.now();
    convert();
  }

  document.getElementById('tsInput').addEventListener('keydown', e => {
    if (e.key === 'Enter') convert();
  });
